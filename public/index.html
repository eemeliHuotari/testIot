<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    canvas {
      margin: 20px;
      border: 1px solid #000;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    .data-row {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="humidityGauge" width="400" height="400"></canvas>
    <canvas id="temperatureGauge" width="400" height="400"></canvas>
    <div id="humidity" class="data-row"></div>
    <div id="temperature" class="data-row"></div>
  </div>

  <script>
    let humidityGauge, temperatureGauge;

    async function mainRead() {
      try {
        const latestData = await getData();
        document.getElementById('humidity').textContent = `Humidity: ${latestData.humidity}%`;
        document.getElementById('temperature').textContent = `Temperature: ${latestData.temperature}Â°C`;
        
        updateHumidityGauge(latestData.humidity);
        updateTemperatureGauge(latestData.temperature);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function getData() {
      const response = await fetch("/api");
      const data = await response.json();
      return data;
    }


    function createHumidityGauge(humidity) {
      const ctx = document.getElementById('humidityGauge').getContext('2d');

      humidityGauge = new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [humidity, 100 - humidity],
            backgroundColor: ['#ffcc00', '#e0e0e0'],
            borderWidth: 0,
            radius: '90%',
            rotation: -Math.PI,
          }]
        },
        options: {
          responsive: true,
          cutout: '75%',
          rotation: -Math.PI,
          circumference: Math.PI,
          plugins: {
            tooltip: {
              enabled: false
            },
            legend: {
              display: false
            }
          },
          scales: {
            r: {
              min: 0,
              max: 100
            }
          }
        }
      });
    }

    function createTemperatureGauge(temperature) {
      const ctx = document.getElementById('temperatureGauge').getContext('2d');

      temperatureGauge = new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [temperature + 30, 60],
            backgroundColor: ['#ff5733', '#e0e0e0'],
            borderWidth: 0,
            radius: '90%',
            rotation: -Math.PI,
          }]
        },
        options: {
          responsive: true,
          cutout: '75%',
          rotation: -Math.PI,
          circumference: Math.PI,
          plugins: {
            tooltip: {
              enabled: false
            },
            legend: {
              display: false
            }
          },
          scales: {
            r: {
              min: -30,
              max: 30
            }
          }
        }
      });
    }

    function updateHumidityGauge(humidity) {
      if (humidityGauge) {
        humidityGauge.data.datasets[0].data = [humidity, 100 - humidity];
        humidityGauge.update();
      }
    }

    function updateTemperatureGauge(temperature) {
      if (temperatureGauge) {
        temperatureGauge.data.datasets[0].data = [temperature + 30, 60];
        temperatureGauge.update();
      }
    }
    createHumidityGauge(65);
    createTemperatureGauge(22);
    mainRead();
    setInterval(mainRead, 2000);
  </script>
</body>
</html>
