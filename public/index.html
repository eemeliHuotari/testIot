<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge@0.3.1/dist/chartjs-chart-gauge.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    canvas {
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    .data-row {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="humidity" class="data-row"></div>
  <div id="temperature" class="data-row"></div>
  <div class="container">
    <canvas id="humidityGauge" width="400" height="400"></canvas>
    <canvas id="temperatureGauge" width="400" height="400"></canvas>
  </div>
  </section>
  <script>
    async function mainRead() {
      try {
        const latestData = await getData();
        document.getElementById('humidity').textContent = `Humidity: ${latestData.humidity}`;
        document.getElementById('temperature').textContent = `Temperature: ${latestData.temperature}`;
      }
      catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function getData() {
      const response = await fetch("/api");
      const data = await response.json();
      return data;
    }
    function createHumidityGauge(humidity) {
      const ctx = document.getElementById('humidityGauge').getContext('2d');

      new Chart(ctx, {
        type: 'gauge',
        data: {
          datasets: [{
            data: [humidity],
            backgroundColor: ['#ffcc00'],
            borderWidth: 0,
            radius: '100%',
            needleValue: humidity,
          }]
        },
        options: {
          rotation: 1 * Math.PI,
          circumference: 1 * Math.PI,
          needle: {
            needleColor: 'black',
            needleWidth: 2,
            needleRadiusPercentage: 0.7
          },
          scale: {
            display: true,
            max: 100,
            min: 0,
            steps: 10,
            stepValue: 10,
            unit: '%'
          }
        }
      });
    }

    function createTemperatureGauge(temperature) {
      const ctx = document.getElementById('temperatureGauge').getContext('2d');

      new Chart(ctx, {
        type: 'gauge',
        data: {
          datasets: [{
            data: [temperature],
            backgroundColor: ['#ff5733'],
            borderWidth: 0,
            radius: '100%',
            needleValue: temperature,
          }]
        },
        options: {
          rotation: 1 * Math.PI,
          circumference: 1 * Math.PI,
          needle: {
            needleColor: 'black',
            needleWidth: 2,
            needleRadiusPercentage: 0.7
          },
          scale: {
            display: true,
            max: 30,
            min: -30,
            steps: 10,
            stepValue: 10,
            unit: 'Â°C'
          }
        }
      });
    }
   
    mainRead();
    setInterval(mainRead, 2000);
  </script>
</body>
</html>
